@(ContactForm : Form[views.formdata.ContactFormData])

@import helper._

@Main("NewContacts") {
<div class="container">
<h1>New Contact</h1>
   @form(routes.Application.postContacts(), 'class -> "form-horizontal") {
  <div class="form-group">
    <label class="col-sm-2 control-label">First</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
             name= "@ContactForm("firstName").name" 
             id= "@ContactForm("firstName").id"
             value= "@ContactForm("firstName").value"
             placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
             name= "@ContactForm("lastName").name" 
             id= "@ContactForm("lastName").id"
             value= "@ContactForm("lastName").value" 
             placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Digits</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
             name= "@ContactForm("telephone").name" 
             id= "@ContactForm("telephone").id"
             value= "@ContactForm("telephone").value" 
             placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </div>
}
</div>


}
