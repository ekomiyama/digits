@(contacts: List[Contact])

@Main("Home") {
   <div class="container">
     <h1>Contacts</h1>
     <table class="table table-striped table-bordered">
     @for(contact <- contacts) {
     <tr><th>@contact.firstName()</th><th>@contact.lastName()</th><th>@contact.telephone()</th></tr>
     }
     </table>
   </div>
}
